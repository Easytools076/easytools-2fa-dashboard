<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyTools 2FA Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="EasyTools Logo" class="site-logo">
  </header>
  <main class="dashboard">
    <section class="step">
      <h2>Step 1:</h2>
      <p>Download AdsPower Browser: <a href="https://adspower.com/download" target="_blank">adspower.com/download</a></p>
    </section>
    <section class="step">
      <h2>Step 2:</h2>
      <div class="credentials">
        <input id="email" value="easytools22@outlook.com" readonly>
        <button class="copy-btn" data-target="email">Copy</button>
      </div>
      <div class="credentials">
        <input id="password" value="%1?QbzS1" readonly>
        <button class="copy-btn" data-target="password">Copy</button>
      </div>
    </section>
    <section class="step">
      <h2>Step 3:</h2>
      <p>Click below to reveal and scan your 2FA code:</p>
      <div id="qr" class="qr-container"></div>
      <button id="reveal-btn" class="action-btn">Reveal QR Code</button>
    </section>
    <section class="step">
      <h2>Step 4:</h2>
      <p>Click “Open” on the profile named <code>Easy Tools</code>.</p>
    </section>
  </main>
  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
